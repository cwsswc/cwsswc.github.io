<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 移动端自适应设置 [7]()[9]() -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>每日鲜 - 特价生鲜</title>
    <style>
        /* 基础重置与字体设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
 
        /* 容器布局 [3]()[7]() */
        .container {
            max-width: 750px;
            margin: 0 auto;
            padding: 15px;
            background: #f5f5f5;
        }
 
        /* 商品卡片设计 [6]()[8]() */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
 
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
 
        .product-card:hover {
            transform: translateY(-5px);
        }
 
        .product-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
 
        /* 价格标签样式 [1]()[8]() */
        .price-tag {
            padding: 12px;
            position: relative;
        }
 
        .original-price {
            color: #999;
            text-decoration: line-through;
            font-size: 12px;
        }
 
        .discount-price {
            color: #e4393c;
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }
 
        .discount-badge {
            background: #ff4444;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            position: absolute;
            right: 10px;
            top: -15px;
        }
 
        /* 响应式适配 [3]()[7]() */
        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
            .product-img {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center; margin:20px 0; color:#2c3e50;">🔥 今日特价鲜品</h2>
        
        <div class="product-grid">
            <!-- 商品1 -->
            <div class="product-card">
                <img src="https://picsum.photos/400/300?random=1"  class="product-img" alt="澳洲牛排">
                <div class="price-tag">
                    <span class="discount-badge">限时5折</span>
                    <h3>澳洲牛排</h3>
                    <div class="original-price">¥128.00</div>
                    <div class="discount-price">¥64.00/500g</div>
                </div>
            </div>
 
            <!-- 商品2 -->
            <div class="product-card">
                <img src="https://picsum.photos/400/300?random=2"  class="product-img" alt="挪威三文鱼">
                <div class="price-tag">
                    <span class="discount-badge">新人专享</span>
                    <h3>挪威三文鱼</h3>
                    <div class="original-price">¥98.00</div>
                    <div class="discount-price">¥68.00/份</div>
                </div>
            </div>
 
            <!-- 更多商品... -->
        </div>
    </div>
 
    <!-- REM适配脚本 [9]() -->
    <script>
        (function() {
            var docEl = document.documentElement; 
            function setRem() {
                var rem = docEl.clientWidth  / 7.5;
                docEl.style.fontSize  = rem + 'px';
            }
            setRem();
            window.addEventListener('resize',  setRem);
        })();
    </script>
</body>
</html>
