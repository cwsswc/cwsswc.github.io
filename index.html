<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特价生鲜</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #e60012;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .product {
            background-color: #fff;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            padding: 15px;
            align-items: center;
        }
        .product img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .product-info {
            flex: 1;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .product-price {
            font-size: 20px;
            color: #e60012;
            font-weight: bold;
        }
        .product-old-price {
            font-size: 14px;
            text-decoration: line-through;
            color: #999;
            margin-left: 10px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #e60012;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>特价生鲜</h1>
        <p>快来选购，限时优惠！</p>
    </div>

    <div class="container">
        <!-- 商品 1 -->
        <div class="product">
            <img src="static/assets/img/xigua.png" alt="商品1">
            <div class="product-info">
                <div class="product-name">新鲜苹果</div>
                <div class="product-price">¥9.99 <span class="product-old-price">¥15.00</span></div>
            </div>
        </div>

        <!-- 商品 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/80" alt="商品2">
            <div class="product-info">
                <div class="product-name">有机西红柿</div>
                <div class="product-price">¥5.99 <span class="product-old-price">¥8.00</span></div>
            </div>
        </div>

        <!-- 商品 3 -->
        <div class="product">
            <img src="https://via.placeholder.com/80" alt="商品3">
            <div class="product-info">
                <div class="product-name">新鲜鸡蛋</div>
                <div class="product-price">¥15.00 <span class="product-old-price">¥20.00</span></div>
            </div>
        </div>

        <!-- 商品 4 -->
        <div class="product">
            <img src="https://via.placeholder.com/80" alt="商品4">
            <div class="product-info">
                <div class="product-name">优质牛奶</div>
                <div class="product-price">¥12.00 <span class="product-old-price">¥18.00</span></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>立即抢购，享受超值优惠！</p>
    </div>

</body>
</html>
