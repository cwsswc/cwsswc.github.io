<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>特价生鲜</title>
    <style>
        :root {
            --primary-red: #e02d2d;
            --price-red: #f23030;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #f5f5f5;
        }

        /* 顶部标题 */
        .header {
            background: var(--primary-red);
            color: white;
            padding: 12px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .header h1 {
            font-size: 18px;
            font-weight: 500;
        }

        /* 商品网格布局 */
        .product-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 强制两列布局 */
            gap: 8px;
            padding: 8px;
        }

        /* 商品卡片 */
        .product-item {
            background: white;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }
        .product-image {
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* 保持正方形 */
            position: relative;
            background: #f8f8f8;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }
        .product-info {
            padding: 8px;
        }
        .product-title {
            font-size: 13px;
            color: #333;
            line-height: 1.4;
            height: 36px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .price-wrap {
            margin-top: 6px;
        }
        .current-price {
            color: var(--price-red);
            font-size: 16px;
            font-weight: bold;
        }
        .current-price::before {
            content: "¥";
            font-size: 12px;
        }
        .sold-count {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        /* 促销标签 */
        .tag {
            position: absolute;
            top: 4px;
            left: 4px;
            background: var(--price-red);
            color: white;
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 10px;
            z-index: 2;
        }

        /* 适配小屏幕调整 */
        @media (max-width: 320px) {
            .product-title {
                font-size: 12px;
            }
            .current-price {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>今日特价</h1>
    </div>

    <div class="product-list">
        <!-- 商品1 -->
        <div class="product-item">
            <span class="tag">特价</span>
            <div class="product-image">
                <img src="static/assets/img/apple.jpg" alt="苹果">
            </div>
            <div class="product-info">
                <div class="product-title">新疆冰糖心苹果 当季新鲜水果 脆甜多汁 5斤装</div>
                <div class="price-wrap">
                    <div class="current-price">9.9</div>
                    <div class="sold-count">已售2.3万件</div>
                </div>
            </div>
        </div>

        <!-- 商品2 -->
        <div class="product-item">
            <span class="tag">补贴</span>
            <div class="product-image">
                <img src="static/assets/img/tomato.jpg" alt="番茄">
            </div>
            <div class="product-info">
                <div class="product-title">铁皮番茄 自然成熟 沙瓤西红柿 3斤装</div>
                <div class="price-wrap">
                    <div class="current-price">5.9</div>
                    <div class="sold-count">已售1.8万件</div>
                </div>
            </div>
        </div>

        <!-- 商品3 -->
        <div class="product-item">
            <div class="product-image">
                <img src="static/assets/img/watermelon.jpg" alt="西瓜">
            </div>
            <div class="product-info">
                <div class="product-title">宁夏石头瓜 沙地西瓜 9-10斤/个 现摘现发</div>
                <div class="price-wrap">
                    <div class="current-price">19.9</div>
                    <div class="sold-count">已售4583件</div>
                </div>
            </div>
        </div>

        <!-- 商品4 -->
        <div class="product-item">
            <span class="tag">新品</span>
            <div class="product-image">
                <img src="static/assets/img/grape.jpg" alt="葡萄">
            </div>
            <div class="product-info">
                <div class="product-title">阳光玫瑰青提 晴王葡萄 2斤装 脆甜无籽</div>
                <div class="price-wrap">
                    <div class="current-price">29.9</div>
                    <div class="sold-count">已售3265件</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
